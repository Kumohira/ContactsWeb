<div class="container margin-top">
  <div class="card">
    <div class="card-header">Contact List</div>
    <div class="card-body">
      <table class="table table-bordered">
        <tr>
          <th>Id</th>
          <th>Username</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Active</th>
          <th>Role</th>
          <th>Action</th>
        </tr>
        <tr *ngFor="let user of pageContacts">
          <td>{{user.id}}</td>
          <td>{{user.username}}</td>
          <td>{{user.firstName}}</td>
          <td>{{user.lastName}}</td>
          <td>{{user.email}}</td>
          <td>{{user.phone}}</td>
          <td>{{user.active}}</td>
          <td>{{user.role.name}}</td>
          <td>
            <div class="btn-group btn-block">
              <a type="button" (click)="onEditContact(user)" class="btn btn-warning col-6 clickable">Edit</a>
              <a type="button" (click)="onDeleteContact(user)" class="btn btn-danger col-6 clickable">Delete</a>
            </div>
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>
